name: Unit testing, formatting & linting

on:
  - push

env:
  POETRY_VERSION: "1.3"
  PYTHON_VERSION_FOR_BUMPING: "3.11"

jobs:
  testing-formatting-linting:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
    steps:
      - uses: actions/checkout@v3.0.2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install poetry and dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install poetry==${{ env.POETRY_VERSION }}
          poetry install

      - name: Run tests
        run: poetry run pytest tests/ -rP -vv
  bump-version:
    if: github.ref_name == 'main' && !startsWith(github.event.head_commit.message, 'bump:')
    needs:
      - testing-formatting-linting
    runs-on: ubuntu-20.04
    name: Bump version and create changelog with commitizen
    steps:
      - name: Check out
        uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v4.5.0
        with:
          python-version: ${{ env.PYTHON_VERSION_FOR_BUMPING }}
      - name: Cache virtual environment and pip
        uses: actions/cache@v3.2.3
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: Install dependencies
        run: |
          pip install 'poetry~=${{ env.POETRY_VERSION }}'
          poetry config virtualenvs.in-project true
          poetry install --with dev --no-interaction --no-ansi --sync
      - name: Create PR with new version and changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "${{ github.event.pusher.name }}"
          git config --local user.email "${{ github.event.pusher.email }}"
          branch_name=new_release_$(date "+%Y_%m_%d")_${GITHUB_RUN_ID}
          git checkout -b $branch_name
          poetry run cz --no-raise 21 bump --yes --changelog --check-consistency
          git config --local pull.rebase true
          git push -u origin $branch_name
          gh pr create --body "" --title "New release created on $(date "+%Y-%m-%d")"